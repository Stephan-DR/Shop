<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoalKickОплата Товара</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container">
  <main>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <p><font color="Coral" face="Franklin Gothic Medium">Товар</font></strong></p>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Продукт</h6>
              <small class="text-muted">{{name}}</small>
            </div>
            <span class="text-muted">{{price}} Р</span>
        </ul>

      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Адрес для выставления счета</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-12">
              <label for="email" class="form-label">Эл. адрес</label>
              <input type="email" class="form-control" id="email" placeholder="Почта">
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Адрес</label>
              <input type="text" class="form-control" id="address" placeholder="Ваш адрес" required="">
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Индекс</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
            </div>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Оплата по карте</h4>

          <div class="row gy-3">

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Номер банковской карты</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Срок действия</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить оформление заказа</button>
        </form>
      </div>
    </div>
  </main>

<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="mb-1">При возникновении вопрос вы можете обратиться в поддержку: stfndrf@gmail.com</p>
  </div>
</footer>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
